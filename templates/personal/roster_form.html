{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if roster %}Editar{% else %}Nuevo{% endif %} Registro Roster{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-calendar-alt"></i>
                    {% if roster %}Editar Registro de Roster{% else %}Nuevo Registro de Roster{% endif %}
                </h4>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'roster_matricial' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</div>
{% endblock %}
