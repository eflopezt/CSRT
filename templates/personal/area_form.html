{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if área %}Editar{% else %}Nueva{% endif %} Área{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-building"></i>
                    {% if área %}Editar Área{% else %}Nueva Área{% endif %}
                </h4>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'area_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</div>
{% endblock %}
